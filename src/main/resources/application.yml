spring:
  application:
    name: financial-control
  datasource:
    url: jdbc:postgresql://localhost:5432/financial_control
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
springdoc:
  api-docs:
    path: /api-docs
server:
  servlet:
    context-path: /v1
application:
  security:
    api-key: aXRhw7o=
management:
  endpoint:
    health:
      group:
        database:
          include: db
          show-components: always
          show-details: always

